<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hemanthkumar G | Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-primary: 255 255 255; /* White */
        --color-secondary: 248 250 252; /* Slate 50 */
        --color-accent: 37 99 235; /* Blue 600 */
        --color-text: 15 23 42; /* Slate 900 */
        --color-muted: 100 116 139; /* Slate 500 */
        --color-border: 226 232 240; /* Slate 200 */
      }
      .dark {
        --color-primary: 9 9 11; /* Zinc 950 */
        --color-secondary: 24 24 27; /* Zinc 900 */
        --color-accent: 59 130 246; /* Blue 500 */
        --color-text: 244 244 245; /* Zinc 100 */
        --color-muted: 161 161 170; /* Zinc 400 */
        --color-border: 39 39 42; /* Zinc 800 */
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--color-primary));
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-border));
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-muted));
      }
    </style>
    <script>
      // Check for saved theme or system preference immediately to prevent flash
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              accent: 'rgb(var(--color-accent) / <alpha-value>)',
              text: 'rgb(var(--color-text) / <alpha-value>)',
              muted: 'rgb(var(--color-muted) / <alpha-value>)',
              border: 'rgb(var(--color-border) / <alpha-value>)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
  <body class="bg-primary text-text antialiased transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
